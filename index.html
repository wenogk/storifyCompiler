<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biotech Survey Demo</title>
    <link href="./index.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <style>

  </style>
  <script>
  youtube = function() {
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
}

var player;
function playVideo(id) {
  player = new YT.Player('videoPlayer', {
    videoId: id,
    events: {
      'onReady': onPlayerReady
    },
    playerVars: {
      'autoplay': 1,
      'controls': 0,
      'disablekb': 1,
      'fs': 0,
      'loop': 1,
      'modestbranding': 1,
      'rel': 0,
      'showinfo': 0,
      'mute': 1,
      'autohide': 1

    }
  });
}

function onPlayerReady() {}

youtube();
  </script>
  </head>
  <body class='bg-primary'>

    <div class="container v-100">
      <div class="row h-100">
        <div class="col-12 mx-auto my-auto">
          <div id="surveyContainer" class='card fade w-100'></div>
          <div id="result" class='card fade'>
            <div id="resultHeader" class='card-header h1'></div>
            <div id="resultBody" class='card-body show'>
              <div id="compiler">
                <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="helperCheckbox" value="t">
  <label class="form-check-label" for="inlineCheckbox1">Auto # Numbering</label>
</div>
              <textarea class="form-control" id="writingPad" rows="15"></textarea>
              <br/>
              <button class="btn btn-dark btn-lg btn-block"  onclick="compiler()">Compile</button>
              <div id="jsonCodeContainer" style="display:none;">
              <hr>
              <br/>
              <textarea style="background:black;color:#7FFF00;" class="form-control" id="jsonCode" rows="15"></textarea>
              <br/>
              <button class="btn btn-dark btn-lg btn-block"  onclick="showStory()">Run story</button>

            </div>
              <hr>
              <br/><br/>
              </div>
              <div id="storyContainer">
                <div class='text-center' style='width:100%'>
                  <div id="videoPlayer"></div>
                </div>
              <div id="bookText"></div><hr>
              <div id="bookQuestion"></div>
            </div>
            </div>
          </div>
        </div>

    </div>
